<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Web-admin Meditation Add Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <form id="form-music">
            <div class="form-group">
                <label for="title">mid</label>
                <input type="text" class="form-control" id="mid" name="mid" readonly>
            </div>
            <div class="form-group">
                <label for="title">title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="title">artist</label>
                <input type="text" class="form-control" id="artist" name="artist">
            </div>
            <div class="form-group">
                <label for="title">album</label>
                <input type="text" class="form-control" id="album" name="album">
            </div>
            <div class="form-group">
                <label for="title">startColor</label>
                <input type="text" class="form-control" id="startColor" name="startColor">
            </div>
            <div class="form-group">
                <label for="title">endColor</label>
                <input type="text" class="form-control" id="endColor" name="endColor">
            </div>
            <div class="form-group">
                <label for="title">music</label>
                <input type="text" class="form-control" id="music" name="music">
            </div>
            <div class="form-group">
                <label for="title">imagePath</label>
                <input type="text" class="form-control" id="imagePath" name="imagePath">
            </div>
            <div class="form-group">
                <label for="title">time</label>
                <input type="text" class="form-control" id="time" name="time">
            </div>
            <div class="form-group">
                <label for="detail">detail</label>
                <textarea class="form-control" id="detail" name="detail" rows="3"></textarea>
              </div>
            <button type="button" id="btn-submit" class="btn btn-primary">Submit</button>
            <button type="button" id="btn-submit" class="btn" onclick="location.reload();">clear</button>
          </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
    <script defer src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDX4RBuzJzvuVhDvQwAP8qAGtUXO_AXxLw",
            authDomain: "meditation-c8d0a.firebaseapp.com",
            databaseURL: "https://meditation-c8d0a.firebaseio.com",
            projectId: "meditation-c8d0a",
            storageBucket: "meditation-c8d0a.appspot.com",
            messagingSenderId: "371009165891",
            appId: "1:371009165891:web:37b9deea00ef0ce15352f6"
        };
        
        function makeid(length) {
            var result           = '';
            var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var charactersLength = characters.length;
            for ( var i = 0; i < length; i++ ) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }
               
        $(document).ready(function(){
             // Initialize Firebase
             var defaultProject = firebase.initializeApp(firebaseConfig);

            $('#mid').val(makeid(5));
            
            $('#btn-submit').click(function(){
                var db = firebase.firestore();
                db.collection("music").add({
                    mid: $('#mid').val(),
                    title: $('#title').val(),
                    artist:$('#artist').val(),
                    album: $('#album').val(),
                    startColor: $('#startColor').val(),
                    endColor: $('#endColor').val(),
                    music: $('#music').val(),
                    imagePath: $('#imagePath').val(),
                    time: $('#time').val(),
                    detail: $('#detail').val(),
                })
            })

            
        })       

    </script>
</body>

</html>
